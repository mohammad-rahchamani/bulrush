{% extends "base.html" %}
{% block title %}{{ SITENAME }} - تگ‌ها{% endblock %}
{% block content %}
  <p class="subtitle">
    <span class="icon is-small"><i class="fa fa-tags"></i></span>
    تگ‌های {{ SITENAME }}
  </p>

  <div class="menu">
    <ul class="menu-list">
    {% for tag, articles in tags|sort %}
      <li><a href="{{ SITEURL }}/{{ tag.url }}">
        {{ tag }} ({{ articles|count }})
      </a></li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
